<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Procedural Landscape</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                font-family: 'Arial', sans-serif;
                background: #000;
            }

            #app {
                position: relative;
                width: 100vw;
                height: 100vh;
            }

            #landscape-canvas {
                width: 100%;
                height: 100%;
                display: block;
                background: #fff; /* Fallback background */
            }

            #loading {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 200;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px 40px;
                border-radius: 10px;
                font-size: 18px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <canvas id="landscape-canvas"></canvas>
            <div id="controls"></div>
            <div id="loading">Loading landscape...</div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
